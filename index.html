    <script type="text/ng-template" id="lib/mod-infinity-slider/infinity-slider.html">
        <div class="mod-infinity-slider" ng-style="{width: currentSize + 'px', height: currentSize + 'px'}">
            <ul class="inf-container" ng-style="{width: sliderWidth * currentSize + 'px', height: currentSize + 'px'}">
                <li class="inf-slide" ng-class="'inf-slide-'+key" ng-repeat="(key, slide) in range" ng-style="{width: currentSize + 'px', height: currentSize + 'px'}">
                    <figure ng-if="slide" ng-class="{hascaption: slide.caption }"><img ng-src="{{slide.url}}" alt="{{slide.alt}}">
                        <figcaption><strong>{{slide.caption}}</strong><br><span>{{slide.captionsub}}</span></figcaption>
                    </figure>
                </li>
            </ul>
            <div class="inf-nav" ng-style="{top: currentSize}"><button class="inf-button" ng-repeat="(key, slide) in range" ng-click="slideTo(key)" ng-class="{'inf-button-active': slideCurrent == key}"></button></div>
            <div ng-if="showImgPreloader && !imagesLoaded[slideCurrent]" class="preloader"></div>
            <div class="inf-background"></div>
            <div class="inf-label" ng-transclude></div>
        </div>
    </script>

    <script type="text/ng-template" id="lib/mod-layer/layer.html">
        <div id="mod-layer" ng-class="{
	shown: shownCounter
}">
            <div ng-repeat="layer in layers" class="mod-layer animated type-{{layer.type}}" ng-class="{
			shown: layer.isShown,
			isShowing: layer.isShowing,

			windowZoomIn: layer.type == 'regular' && layer.isShowing,
			windowZoomOut: layer.type == 'regular' && !layer.isShowing,
			fadeInRight: layer.type == 'rightpanel' && layer.isShowing,
			fadeOutRight: layer.type == 'rightpanel' && !layer.isShowing,
			fadeInLeft: layer.type == 'leftpanel' && layer.isShowing,
			fadeOutLeft: layer.type == 'leftpanel' && !layer.isShowing,

			'overlay-disable-rightpanel': layer.type == 'rightpanel' && !layer.overlay,
			'overlay-disable-leftpanel': layer.type == 'leftpanel' && !layer.overlay
		}" off-click="layer.toolbar.main.close.action(layer.toolbar.main.close, layer)" off-click-if="layer.isShown && !layer.overlay && layer.type !== 'regular'" off-click-filter="layer.overlayOffClickFilter">
                <!-- regular overlay -->
                <div class="mod-layer-navigation-overlay" ng-show="layer.navigationOverlay" ng-click="layer.toolbar.main.close.action(layer.toolbar.main.close, layer)"></div>
                <!-- rightpanel overlay -->
                <div class="mod-layer-overlay" ng-if="layer.overlay" ng-click="layer.toolbar.main.close.action(layer.toolbar.main.close, layer)"></div>
                <div class="mod-layer-body">
                    <div class="mod-layer-toolbar" ng-show="layer.toolbar">
                        <!-- Header -->
                        <div class="mod-layer-toolbar-header" ng-show="layer.toolbar.header">
                            <h1 ng-if="layer.toolbar.header.text" ng-bind="layer.toolbar.header.text"></h1>
                            <div ng-if="layer.toolbar.header.title" mod-header>
                                <h1 ng-bind="layer.toolbar.header.title"></h1><small ng-bind="layer.toolbar.header.footnote"></small></div>
                        </div>
                        <!-- ui-actions -->
                        <div class="mod-layer-toolbar-actions" ng-show="layer.toolbar.actions">
                            <div ng-repeat="actionName in layer.toolbar.actionsOrder" ng-init="actionDef = layer.toolbar.actions[actionName]" ng-show="actionDef.isShown()" class="action" ng-class="'media-threshold-' + actionDef.mediaThresholdPriority" mod-ui-action
                                icon-id="{{actionDef.icon}}" label="{{actionDef.label}}" ng-click="actionDef.action(actionDef, layer)"></div>
                        </div>
                        <!-- prev/next/close -->
                        <div class="mod-layer-toolbar-main" ng-show="layer.toolbar.main"><button class="previous" ng-show="layer.toolbar.main.previous && layer.toolbar.main.previous.isShown()" ng-class="{inactive: !layer.modelPrevious}" ng-click="layer.modelPrevious && layer.toolbar.main.previous.action(layer.toolbar.main.previous, layer)"><mod-ui-icon icon-id="{{layer.toolbar.main.previous.icon}}"></mod-ui-icon></button>                            <button class="next" ng-show="layer.toolbar.main.next && layer.toolbar.main.next.isShown()" ng-class="{inactive: !layer.modelNext}" ng-click="layer.modelNext && layer.toolbar.main.next.action(layer.toolbar.main.next, layer)"><mod-ui-icon icon-id="{{layer.toolbar.main.next.icon}}"></mod-ui-icon></button>                            <button class="close" ng-show="layer.toolbar.main.close" ng-click="layer.toolbar.main.close.action(layer.toolbar.main.close, layer)"><mod-ui-icon icon-id="{{layer.toolbar.main.close.icon}}"></mod-ui-icon></button></div>
                    </div>
                    <div mod-layer-inner="layer"></div>
                </div>
            </div>
        </div>
    </script>

                    <figure>
                        <div class="new-apple-text color-white" ng-class="{introMoveTop0:!isTouchable}">
                            <p><b>Did you realize that...<br>computers weren’t born<br>with a graphical user<br>interface?</b> It happened <b>after<br>over 30 years</b> of computers<br>being in use!</p>
                        </div>
                        <div class="old-apple-text color-pink" ng-class="{introMoveTop1:!isTouchable}">
                            <p>Along with this revolutionary<br>concept came another<br>brilliant idea of <b>using icons<br>in computing.</b> Yes. “A picture<br>says more than a thousand<br>words”.</p>
                        </div>
                    </figure>
                    <header>
                        <h1 ng-class="{introMoveLeft:!isTouchable}">History of icons</h1>
                        <h2 class="color-pink" ng-class="{introMoveRight:!isTouchable}">A visual brief on icon history<br>Through different graphical user interfaces<br>In different operating systems</h2>
                    </header>
                    <div class="figure box-0 two" ng-class="{introMoveTop2:!isTouchable}"><img src="/assets/css/images/irix-bin-200.png" alt="irix - bin icon"></div>
                    <div class="figure box-1 two" ng-class="{introMoveTop3:!isTouchable}"><img src="/assets/css/images/beos-clock-200.png" alt="beos - clock icon"></div>
                    <div class="figure box-2 two" ng-class="{introMoveTop6:!isTouchable}"><img src="/assets/css/images/android-camera-small-2.png" alt="android - camera icon"></div>
                    <div class="figure box-3 two" ng-class="{introMoveTop8:!isTouchable}"></div>

                    <div class="figure box-6 two" ng-class="{introMoveTop5:!isTouchable}"></div>
                    <div class="figure box-5 two" ng-class="{introMoveTop4:!isTouchable}"></div>

                <!-- ============================================================================= 80s -->
                <article id="slide-1" class="browser-slide" watch-scroll watch-scroll-callback="scroll.slideCurrVisible = 1">
                    <div class="route route-0 left"></div>
                    <div class="route route-1 bottom left"></div>

                    <div class="route route-3 bottom left"></div>
                    <div watch-scroll-if="!isTouchable" watch-scroll="moveTopNormal" class="word box-0 two turquoise pale2">
                        <section>
                            <p class="color-turquoise">the</p>

                    </div>
                    <div watch-scroll-if="!isTouchable" watch-scroll="moveTopNormal" class="box-1 two turquoise pale3"></div>

                    </div>
                    <div watch-scroll-if="!isTouchable" watch-scroll="moveTopFast" class="box-4 one turquoise pale4"></div>
                    <div watch-scroll-if="!isTouchable" watch-scroll="moveTopNormal" class="box-5 two turquoise pale4"></div>

                    <div watch-scroll-if="!isTouchable" watch-scroll="moveTopSlow" class="intro box-7 eight turquoise pale4">
                        <section>
                            <h3>The 80s belong<br>to the ancestors</h3>
                            <p class="color-turquoise">They were <b>black and white</b>, as proper “old folks” should be. <b>Flat</b> and already sitting self-confident <b>in</b> <b>their grids</b> (well... most of them). Their “<b>desktop</b> <b>metaphor</b>” has stayed with us
                                up till today! The <b>outline</b> took its toll on icon fashion, ruling for 20 years. Hard to believe, but some of these signs <b>kept the</b> <b>same form from the 1<sup>st</sup> day</b> of their lives...</p>
                        </section>
                    </div>
